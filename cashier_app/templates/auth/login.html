{% extends "layout.html" %}
{% block title %}
    Login
{% endblock %}
{% block main %}

<div class="d-flex flex-column align-items-center justify-content-center h-100">
    <h2>Log-in</h2>

    <form action="{{url_for('auth.login')}}" method="post" class="container-sm">
        <div class="mb-3">
            <label for="username" class="form-label text-start">Nome de usuário</label>
            <input name="username" type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input name="password" type="password" class="form-control" id="password" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary mb-3 ">Login</button>
            <p class="mb-1">Não possui conta?</p>
            <a href="{{url_for('auth.register')}}"><button class="btn btn-primary" type="button">Registrar</button></a>
        </div>
    </form>
    
</div>

{% endblock %}
